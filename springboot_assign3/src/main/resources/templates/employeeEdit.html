<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

    <title>Employee Management</title>
    
    <!-- Loading animation -->
    <script th:src="@{/js/pace.min.js}"></script>

    <!-- Bootstrap core CSS and Material Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-material-design.css}" rel="stylesheet" />
    <link th:href="@{/css/ripples.min.css}" rel="stylesheet" />
    <link th:href="@{/css/material-scrolltop.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{css/material-blog.css}" rel="stylesheet" />

    <!-- Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}" rel="stylesheet" />
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />

  </head>

  <body>

    <br />
	<div class="container ">

      <div class="row">

        <div class="col-sm-12 blog-main">

          <div class="row">
            <div class="col-md-12">
              <section class="blog-post">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="blog-post-content">
                      <h1 class="blog-post-title">Employee Management Screen</h1> <br />
                      
                      <div class="navbar navbar-inverse">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">Manage Employee Information</a>
                          </div>
                          
						  
                        </div>
						
                      </div>
						
					  <h2 class="blog-post-title">Employee Update</h2>
					  
                      <form class="form-horizontal style-form"
                      	th:action="@{/updateEmployee}"
         				th:object="${updateEmployee}" method="POST">
         				
         				<input type="hidden" th:field="*{id}" />
         				
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}" />
                            </div>
                        </div>
                        
						<div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{lastname}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">E-Mail</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{email}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Office Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{officeCode}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Job Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{jobTitle}" />
                            </div>
                        </div>
						
						<input class="btn btn-primary" type="submit" value="Update" />
						<a th:href="index.html" class="btn btn-warning">Cancel</a>
						
                      </form>
                    </div>
                  </div>
                </div>
              </section><!-- /.blog-post -->
            </div>
          </div>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    

    <button class="material-scrolltop primary" type="button"></button>

    <script th:src="@{js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/material-scrolltop.js}"></script>
    <script th:src="@{js/main.js}"></script>

    <script>
      $.material.init();
      $('body').materialScrollTop();
    </script>

  </body>
</html>
